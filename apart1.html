    <script>
        window.addEventListener("load", inicio, false);

        function inicio() {
            document.getElementById("decremento").addEventListener("click", decrementa, false);
            document.getElementById("incremento").addEventListener("click", incrementa, false);
        }

        function decrementa() {
            let num = 0;
            num = parseInt(document.getElementById("valor").value);
            num--;
            if (num < document.getElementById("min").value) {
                alert("Has alcanzado el m√≠nimo");
            } else {
                document.getElementById("valor").value = num;
            }
        }

        function incrementa() {
            let num = 0;
            num = parseInt(document.getElementById("valor").value);
            num++;
            if (num > document.getElementById("max").value) {
                alert("Has alcanzado el m√°ximo");
            } else {
                document.getElementById("valor").value = num;
            }
        }
    </script>
