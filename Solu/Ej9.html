<!--Crear un formulario que contenga tres cuadros de texto, para dos operandos y el resultado. 
    Contendrá a su vez cuatro botones de radio para las operaciones 
    (suma, resta, multiplicación y división). Y un botón para realizar la operación correspondiente. 
    Deberá tener las siguientes características:
• Si la operación no es realizable, indicarlo con un alert.
• Al pulsar el botón "Calcular" escribir entre los cuadros de texto el signo de la 
operación correspondiente y un igual.
• Al elegir la opción, cambiar el valor del botón “Calcular” por el nombre de la operación correspondiente.-->
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio9</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.addEventListener("load", inicio, false);
        function inicio() {
            document.getElementById("calcular").addEventListener("click", operacion, false);
            function operacion() {
                var valor1 = parseFloat(document.getElementById("valor1").value);
                var valor2 = parseFloat(document.getElementById("valor2").value);
                var operaciones = document.getElementsByName("operacion");
                if (operaciones[0].checked) {
                    document.getElementById("resultado").value = valor1 + valor2;
                }
                else if (operaciones[1].checked) {
                    document.getElementById("resultado").value = valor1 - valor2;
                }
                else if (operaciones[2].checked) {
                    document.getElementById("resultado").value = valor1 * valor2;
                }
                else {
                    document.getElementById("resultado").value = valor1 / valor2;
                }
            }
        }
    </script>
</head>

<body>
    <h2>Script que realiza operaciones matemáticas</h2>

    <input type="number" id="valor1" placeholder="Primer valor">
    <input type="number" id="valor2" placeholder="Segundo valor">
    <input type="button" id="calcular" value="Calcular">
    =
    <input type="number" id="resultado" placeholder="Resultado">
    <br>
    <input type="radio" id="suma" name="operacion" value="Suma" checked>
    <label for="suma">Suma</label>
    <br>
    <input type="radio" id="resta" name="operacion" value="Resta">
    <label for="resta">Resta</label>
    <br>
    <input type="radio" id="multiplicacion" name="operacion" value="Multiplicación">
    <label for="multiplicacion">Multiplicación</label>
    <br>
    <input type="radio" id="division" name="operacion" value="División">
    <label for="division">División</label>
</body>

</html>
