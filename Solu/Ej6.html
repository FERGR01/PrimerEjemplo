<!--Modificar el formulario anterior incluyendo un nuevo cuadro de texto y un botón que 
    al pulsarlo elimine del textarea ordenado la línea que se indique en el nuevo cuadro. 
    El usuario indicará el número de línea que desea borrar-->
    <!DOCTYPE html>
    <html>
    
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Ejercicio6</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script>
            window.addEventListener("load", inicio, false);
            function inicio() {
                var elementos = [];
                document.getElementById("añadir").addEventListener("click", añadir, false);
                document.getElementById("ordenar").addEventListener("click", ordenar, false);
                document.getElementById("eliminar").addEventListener("click", eliminar, false);
    
                function añadir() {
                    elementos.push(document.getElementById("cuadro").value);
                    document.getElementById("cuadro").value = "";
                    mostrar();
                }
                function mostrar() {
                    var areaCompleta = "";
                    for (x in elementos) {
                        areaCompleta += elementos[x] + "\n";
                    }
                    document.getElementById("text1").value = areaCompleta;
                }
                function ordenar() {
                    elementos.sort();
                    var areaCompleta = "";
                    for (x in elementos) {
                        areaCompleta += elementos[x] + "\n";
                    }
                    document.getElementById("text2").value = areaCompleta;
                }
                function eliminar() {
                    elementos = [length-document.getElementById("cuadro2").value];
                }
            }
        </script>
    
    </head>
    
    <body>
        <h1>Script que elimina elementos de un área de texto</h1>
        <input type="text" id="cuadro"><br>
        <input type="button" id="añadir" value="Añadir elemento"><br>
        <textarea id="text1" rows="30" cols="50"></textarea>
        <textarea id="text2" rows="30" cols="50"></textarea><br>
        <input type="button" id="ordenar" value="ordenar"><br>
        <input type="button" id="eliminar" value="eliminar">
        <input type="text" id="cuadro2"><br>
    </body>
    
    </html>
